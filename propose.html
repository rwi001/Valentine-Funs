<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
    --primary:#ff4d6d;
    --secondary:#ff758f;
    --bg:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* Floating Hearts */
.floating-hearts{
    position:fixed;
    width:100%;
    height:100%;
    overflow:hidden;
    pointer-events:none;
    z-index:1;
}
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* Card */
.card{
    background:rgba(255,255,255,0.4);
    backdrop-filter:blur(20px);
    padding:3rem 2rem;
    border-radius:30px;
    text-align:center;
    width:90%;
    max-width:500px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    z-index:5;
}

/* Heading Glow */
h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#d61c1c;
    margin-bottom:1rem;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #ff4d6d;}
    to{text-shadow:0 0 30px #ff4d6d,0 0 50px #ff758f;}
}

.subtitle{
    margin-bottom:2rem;
    font-weight:500;
}

/* Buttons */
.btn-group{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:15px 40px;
    border:none;
    border-radius:50px;
    font-size:1.2rem;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:linear-gradient(135deg,#ff4d6d,#ff758f);
    color:white;
}

.no{
    background:white;
    border:2px solid #ff4d6d;
}

.yes:hover{transform:scale(1.1);}

/* Success Screen */
#success{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:var(--bg);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:2rem;
}

#success h2{
    font-size:3rem;
    margin-bottom:1rem;
    font-family:'Dancing Script',cursive;
}

.love-letter{
    max-width:600px;
    font-family:'Dancing Script',cursive;
    font-size:1.8rem;
    line-height:1.6;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="floating-hearts" id="hearts"></div>

<div class="card" id="mainCard">
    <h1>Will You Be My Valentine? üíñ</h1>
    <p class="subtitle">You make my heart go boom-boom ü•∞‚ú®</p>
    <div class="btn-group">
        <button class="yes" id="yesBtn">Yes üíñ</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>
</div>

<div id="success">
    <h2>YAYYYY!!! üéâüíñ</h2>
    <p style="font-size:1.5rem;font-weight:bold;">I Love You So Much ‚ù§Ô∏è</p>
    <div class="love-letter" id="letter">
        My love... From the moment you entered my life everything became magical.
        I promise to love you forever and ever üíç‚ú®üåπ
    </div>
</div>

<audio id="music" loop>
<source src="https://assets.mixkit.co/music/preview/mixkit-beautiful-dream-493.mp3">
</audio>

<script>
const hearts=document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+15)+"px";
    h.style.animationDuration=(Math.random()*5+5)+"s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),10000);
},500);

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let scale=1;

function moveNo(){
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    scale+=0.1;
    yesBtn.style.transform="scale("+scale+")";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();});

const success=document.getElementById("success");
const card=document.getElementById("mainCard");
const music=document.getElementById("music");

function playMusic(){
    music.volume=0.8;
    const playPromise=music.play();
    if(playPromise!==undefined){
        playPromise.catch(()=> {
            document.addEventListener("click",()=>music.play(),{once:true});
        });
    }
}

yesBtn.addEventListener("click",()=>{
    card.style.display="none";
    success.style.display="flex";
    playMusic();

    confetti({
        particleCount:200,
        spread:100,
        origin:{y:0.6}
    });

    typeEffect(document.getElementById("letter"));
});

/* Typing Effect */
function typeEffect(element){
    const text=element.innerHTML;
    element.innerHTML="";
    let i=0;
    function typing(){
        if(i<text.length){
            element.innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}
</script>

</body>
</html>
