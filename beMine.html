<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --accent-color: #fff0f3;
            --text-color: #590d22;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -10vh;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90vw;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255, 77, 109, 0.7); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #800f2f;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative; /* specific for No button positioning if needed within container, but we'll use fixed/absolute for escape */
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1000;
        }

        .btn span {
            position: relative;
            z-index: 1001;
            pointer-events: none; /* Let clicks pass through to button */
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .btn-yes::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .btn-no {
            background: white;
            color: var(--text-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }



        /* Success Message State */
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .success-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--text-color);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; } /* Ensure final state is visible */
        }
        
        /* Ensure message is on top */
        .success-message {
            position: relative;
            z-index: 200;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .glass-card { padding: 2rem; }
            .btn { padding: 0.8rem 2rem; font-size: 1rem; }
        }

        .cartoon-img {
            max-width: 150px; /* Smaller, cleaner size */
            height: auto;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Background Music (Hidden) -->
    <!-- Replace 'music.mp3' with your actual file path or URL -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-moment-116.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="hearts-container" id="heartsBg"></div>

    <div class="container">
        <div class="glass-card" id="mainCard">
            <div id="questionContent">
                <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Bear" class="cartoon-img" onerror="this.style.display='none'">
                <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
                <p class="subtitle">You mean everything to me... ‚ú®</p>
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn" type="button"><span>Accept üíñ</span></button>
                    <button class="btn btn-no" id="noBtn" type="button"><span>Reject üíî</span></button>
                </div>
            </div>
            
            <div id="successContent" class="hidden">
                <img src="https://media.tenor.com/gUPYhOQ9g2IAAAAi/cute-bear.gif" alt="Happy Bear" class="cartoon-img" onerror="this.style.display='none'">
                <div class="success-message">
                    Yayyyy!! I Love You So Much! ‚ù§Ô∏è<br>
                    <span style="font-size: 1.5rem; font-family: 'Poppins', sans-serif;">(I knew you'd say yes! üòâ)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Floating Hearts Background ---
        function createHearts() {
            const container = document.getElementById('heartsBg');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                const emojis = ['üíõ', 'üíñ', 'üåπ', '‚ù§Ô∏è','üå∏','üíû','üíù'];
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];// Randomize emojis with roses
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                container.appendChild(heart);
            }
        }
        createHearts();

        // --- Animations with GSAP ---
        if (typeof gsap !== 'undefined') {
            gsap.from(".glass-card", {
                duration: 1.5, 
                y: 50, 
                opacity: 0, 
                ease: "elastic.out(1, 0.3)"
            });

            gsap.from("h1", {
                duration: 1, 
                y: -20, 
                opacity: 0, 
                delay: 0.5,
                ease: "power2.out"
            });

            gsap.from(".btn", {
                duration: 0.8, 
                scale: 0.5, 
                // opacity: 0, // Removed to ensure visibility if animation fails
                stagger: 0.2,
                delay: 1,
                ease: "back.out(1.7)",
                clearProps: "all" // Important: Clear GSAP props after animation so CSS pulse can take over!
            });
        } else {
            console.warn("GSAP not loaded. Animations disabled.");
        }

        // --- Interaction Logic ---
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('questionContent');
        const successContent = document.getElementById('successContent');
        const bgMusic = document.getElementById('bgMusic');

        // "No" Button Escape Logic
        // "No" Button Escape Logic
        const moveButton = () => {
            const btnRect = noBtn.getBoundingClientRect();
            const padding = 20;

            // Calculate max X and Y positions
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;

            // Generate random positions strictly within bounds
            const newX = Math.random() * (maxX - padding) + padding;
            const newY = Math.random() * (maxY - padding) + padding;

            // Ensure it uses fixed positioning if not already to move freely
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
            }
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            // noBtn.style.zIndex = '100'; // Handled in CSS
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent click on mobile
            moveButton();
        });
        
        // Handle if user manages to click "Reject"
        noBtn.addEventListener('click', () => {
             alert("You can't reject me! üò¢ Try the other button! ‚ù§Ô∏è");
             moveButton();
        });

        // "Yes" Button Click Logic
        yesBtn.addEventListener('click', () => {
            try {
                // 1. Play Music (Interaction required for most browsers)
                if (bgMusic) {
                    const playPromise = bgMusic.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Auto-play was prevented. Music will play after user interaction rules satisfied.");
                        });
                    }
                }

                // 2. Hide Question, Show Success
                if (questionContent) questionContent.style.display = 'none';
                if (noBtn) noBtn.style.display = 'none'; // Explicitly hide Reject button (in case it's on body)
                if (successContent) {
                    successContent.classList.remove('hidden');
                    successContent.style.display = 'block';
                }

                // 3. Change Background vibe
                document.body.style.background = 'linear-gradient(45deg, #ff0844, #ffb199)';
                
                // 4. Trigger Confetti
                if (typeof confetti === 'function') {
                    launchConfetti();
                }

                // 5. GSAP Animation for Success Message
                if (typeof gsap !== 'undefined') {
                    gsap.fromTo(".success-message", {
                        scale: 0.5,
                        opacity: 0
                    }, {
                        duration: 1,
                        scale: 1,
                        opacity: 1,
                        ease: "elastic.out(1, 0.3)"
                    });
                } else {
                    // Fallback if GSAP fails
                    if (document.querySelector('.success-message')) {
                        document.querySelector('.success-message').style.opacity = '1';
                        document.querySelector('.success-message').style.transform = 'scale(1)';
                    }
                }
            } catch (e) {
                console.error("Error handling click:", e);
                // alert("Something went wrong! But I still love you! ‚ù§Ô∏è (Error: " + e.message + ")");
                // Fallback action if script crashes
                if (questionContent) questionContent.style.display = 'none';
                if (successContent) successContent.style.display = 'block';
            }
        });

        // Confetti Effect
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              
              // since particles fall down, start a bit higher than random
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
            
            // Big burst at start
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
