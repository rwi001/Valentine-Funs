                     style="width: 150px; height: 150px; position: absolute; top: -110px; left: 50%; transform: translateX(-50%); z-index: 1001; filter: drop-shadow(0 0 10px rgba(212,175,55,0.4));">
                
                 <div class="letter-content" id="typewriter"></div>
                <div class="pencil-cursor" id="pencil">üñãÔ∏è</div>
                <div class="wax-seal"></div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <div id="musicToggle" title="Toggle Music">üéµ</div>

    <script>
        const music = document.getElementById('bgMusic');
        const galaxy = document.getElementById('galaxy');
        
        // Create Floating Galaxy
        for(let i=0; i<40; i++) {
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíû' : 'üíù';
            h.className = 'floating-heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = Math.random() * 8 + 7 + 's';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.animationDelay = Math.random() * 10 + 's';
            galaxy.appendChild(h);
        }

        // Preloader Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('startOverlay').style.display = 'flex';
            }, 2000);
        });

        // Audio Unlock
        document.getElementById('startBtn').addEventListener('click', () => {
            music.play().then(() => music.pause()); 
            document.getElementById('startOverlay').style.display = 'none';
            gsap.from("#mainSection > *", { duration: 1.5, y: 100, opacity: 0, stagger: 0.3, ease: "power4.out" });
        });

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const rejectionStages = ["Sure? ü•∫", "Really? üßê", "Wait! üò≠", "Please! üôè", "Cookies? üç™", "Stars! ‚ú®", "Crying... üò¢", "Mean! üò†", "Final? üîç", "YES! üòç"];
        let stage = 0;

        function moveNo(e) {
            // Prevent default touch behavior (double-tap zoom, etc.) but allow scrolling elsewhere
            if(e && e.type === 'touchstart') {
                e.preventDefault(); 
            }

            // Relocate to body to escape any parent transforms that break fixed positioning
            if (noBtn.parentElement !== document.body) {
                document.body.appendChild(noBtn);
            }

            // Update text first for size measurement
            noBtn.innerText = rejectionStages[stage % rejectionStages.length];
            
            // Safe bounds with margin to account for overshoot transitions
            const margin = Math.min(20, window.innerWidth * 0.05);
            const btnW = noBtn.offsetWidth || 100;
            const btnH = noBtn.offsetHeight || 50;

            const maxX = Math.max(margin, window.innerWidth - btnW - margin);
            const maxY = Math.max(margin, window.innerHeight - btnH - margin);
            
            const x = Math.random() * (maxX - margin) + margin;
            const y = Math.random() * (maxY - margin) + margin;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '1000000';
            noBtn.style.margin = '0';
            
            stage++;
            yesBtn.style.transform = `scale(${1 + stage * 0.05})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('click', moveNo);
        noBtn.addEventListener('touchstart', moveNo, {passive: false});

        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none'; // Ensure dodge button disappears
            if (noBtn.parentNode) noBtn.parentNode.removeChild(noBtn); // Clean removal
            
            document.body.style.border = 'none';
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('successState').style.display = 'flex';
            
            // Robust Music Playback
            music.currentTime = 0;
            music.volume = 0.6;
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Playback was prevented. Showing music toggle.");
                    const toggle = document.getElementById('musicToggle');
                    toggle.style.animation = "pumpingHeart 1.5s infinite";
                    toggle.style.background = "rgba(212, 175, 55, 0.6)";
                });
            }
            
            // Victory Title Entrance
            gsap.from(".victory-title", { duration: 1.5, y: -100, opacity: 0, scale: 0.5, ease: "elastic.out(1, 0.5)" });

            setTimeout(() => {
                document.getElementById('parchment').classList.add('visible');
                startTypewriting();
            }, 800);
            
            confetti({
                particleCount: 300, spread: 100, origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffd700', '#ffffff']
            });

            setInterval(() => {
                confetti({
                    particleCount: 40, spread: 70, origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffd700'], shapes: ['star']
                });
            }, 1000);

            // Create Real Background Sparkles (Behind the Letter)
            const zone = document.getElementById('sparkleZone');
            for (let i = 0; i < 200; i++) {
                const s = document.createElement('div');
                s.className = 'real-sparkle';
                const size = Math.random() * 4 + 2;
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 5 + 's';
                s.style.opacity = Math.random();
                zone.appendChild(s);
            }
        });

        function startTypewriting() {
            const text = `My Dearest Love...\n\nFrom the moment you entered my life, every heartbeat found its rhythm and every dream found its destination. You are not just my love; you are my greatest adventure and my quietest peace. ‚ú®\n\nYour smile is my daily sunrise, and your heart is my forever home. In your eyes, I see a thousand lifetimes I want to spend by your side. Every laugh we share is a melody I want to play on repeat forever. üåπ\n\nThank you for choosing me. I promise to cherish every heartbeat, every laugh, and every dream we share from this day forward. Together, we will build a world where love is our only language and happiness is our only law.\n\nYou are my today and all of my tomorrows. üíç\n\nForever Yours, ‚ù§Ô∏è`;
            const container = document.getElementById('typewriter');
            const pencil = document.getElementById('pencil');
            let i = 0;
            
            pencil.style.display = 'block';
            pencil.classList.add('writing-active');

            function updatePencilPosition() {
                // Use a temporary span to find the exact coordinates of the last character
                const tempSpan = document.createElement('span');
                tempSpan.innerHTML = 'I'; // Measure with a placeholder
                tempSpan.style.visibility = 'hidden';
                container.appendChild(tempSpan);
                
                const rect = tempSpan.getBoundingClientRect();
                const containerRect = container.parentElement.getBoundingClientRect();
                
                // Position pencil relative to its offset parent, ACCOUNTING FOR SCROLL
                // Pencil is absolute inside parchment. 
                // Parchment scrolls. Pencil should move with scroll? No, pencil is absolute inside parchment-container which is flex column?
                // Wait, pencil is inside parchment-container. if parchment-container scrolls, pencil scrolls with it.
                // We need pencil to be at the character position.
                // The character position relative to the container TOPBORDER is:
                // rect.top - containerRect.top + container.scrollTop
                
                const relativeTop = rect.top - containerRect.top + container.scrollTop;
                const relativeLeft = rect.left - containerRect.left;

                pencil.style.left = (relativeLeft + 5) + 'px';
                pencil.style.top = (relativeTop - 25) + 'px';
                
                container.removeChild(tempSpan);
            }

            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    if (char === '\n') {
                        container.innerHTML += '<br>';
                    } else {
                        container.innerHTML += char;
                    }
                    
                    updatePencilPosition();
                    i++;
                    
                    // Auto-scroll logic
                    if (container.scrollHeight > container.clientHeight) {
                        container.scrollTop = container.scrollHeight;
                    }

                    setTimeout(type, 50); // Natural typing speed
                } else {
                    pencil.classList.remove('writing-active');
                    gsap.to(pencil, { opacity: 0, duration: 1, delay: 1, onComplete: () => pencil.style.display = 'none' });
                }
            }
            type();
        }

        // Music Toggle Logic
        const musicToggle = document.getElementById('musicToggle');
        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.innerText = 'üéµ';
                musicToggle.style.animation = "none";
            } else {
                music.pause();
                musicToggle.innerText = 'üîá';
            }
        });
    </script>
</body>
